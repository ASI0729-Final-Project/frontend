<div class="trip-card" *ngFor="let trip of dataSource">
  <div class="trip-content">
    <table mat-table [dataSource]="[trip]" class="trip-table" multiTemplateDataRows>

      <!-- Driver Column -->
      <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef>Driver</th>
        <td mat-cell *matCellDef="let row">{{ row.driver }}</td>
      </ng-container>

      <!-- From -->
      <ng-container matColumnDef="from">
        <th mat-header-cell *matHeaderCellDef>Starting Point</th>
        <td mat-cell *matCellDef="let row">{{ row.from }}</td>
      </ng-container>

      <!-- To -->
      <ng-container matColumnDef="to">
        <th mat-header-cell *matHeaderCellDef>Destination</th>
        <td mat-cell *matCellDef="let row">{{ row.to }}</td>
      </ng-container>

      <!-- Date -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Date</th>
        <td mat-cell *matCellDef="let row">{{ row.date }}</td>
      </ng-container>

      <!-- Hour -->
      <ng-container matColumnDef="hour">
        <th mat-header-cell *matHeaderCellDef>Hour</th>
        <td mat-cell *matCellDef="let row">{{ row.hour }}</td>
      </ng-container>

      <!-- Pay -->
      <ng-container matColumnDef="pay">
        <th mat-header-cell *matHeaderCellDef>Pay</th>
        <td mat-cell *matCellDef="let row">{{ row.pay }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Acciones -->
    <div class="trip-actions">
      <div class="state">{{ trip.state }}</div>
      <button mat-raised-button color="primary">Confirm</button>
      <div class="icon-buttons">
        <button mat-icon-button color="primary"><mat-icon>event</mat-icon></button>
        <button mat-icon-button color="primary"><mat-icon>photo_camera</mat-icon></button>
      </div>
    </div>
  </div>
</div>
